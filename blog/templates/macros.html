        <h2 class="post-title"><a href="/{{ page.path | safe }}">{{ page.title }}</a></h2>
        <div class="post-summary">
            {{ page.summary | safe}}
            <a class="read-more" href="/{{ page.path | safe }}">read&nbsp;moreâ€¦</a>
        </div>
    </article>
{% endmacro post_link %}
